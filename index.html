<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own LinkTree</title>

    <link rel="stylesheet" href="main.css">
</head>

 <body>

    <form class="color-picker" action="">
        <fieldset>
            <label for="theme"></label>
            <input type="radio" name="theme" id="black" checked>

            <label for="theme"></label>
            <input type="radio" name="theme" id="white">
        </fieldset>
    </form>

    <section class="container">
        <header>
            <div class="circle">
                <div class="image">
                    <img src="./assets/images/WhatsApp Image 2023-10-02 at 01.19.23.jpeg" alt="">
                </div>
            </div>
            <div class="texts">
                <h1 class="title">Matheus</h1>
                <h2 class="title">FrontEnd Developer</h2>

            </div>
        </header>

        <main>
            <section id="social">
                <div class="links">
                    <ul>
                        <li><a href=""></a>Instagram</li>
                        <li><a href=""></a>Linkedin</li>
                        <li><a href=""></a>Whatsapp</li>
                        <li><a href=""></a>Portfolio</li>
                    </ul>
                </div>
            </section>
        </main>
    </section>

    <script src="/main.js"></script>
 </body>
</html>
